<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Start Preview — Zyvi</title>
    <meta name="description" content="Zyvi — Tailor your CV to pass the filter. Paste your CV and the job ad to start a free preview." />
    <style>
      :root { --bg:#0b0c10; --text:#e6e6e6; --muted:#b8b8b8; --brand:#3aa0ff; --card:#121317; --border:#1e2026; }
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); }
      .container { max-width: 900px; margin: 0 auto; padding: 24px; }
      a { color: var(--brand); text-decoration: none; }
      textarea { width: 100%; min-height: 180px; background: var(--card); color: var(--text); border:1px solid var(--border); border-radius: 10px; padding: 12px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
      .row { display:grid; grid-template-columns: 1fr; gap: 14px; }
      .btn { appearance:none; border:1px solid var(--border); background: var(--brand); color:#000; font-weight: 700; padding: 12px 16px; border-radius: 10px; text-decoration:none; display:inline-block; }
      .hint { color: var(--muted); font-size: 0.95rem; }
    </style>
  </head>
  <body>
    <div class="container">
      <p><a href="index.html">← Back</a></p>
      <h1>Start Free Preview</h1>
      <p class="hint">Paste your current CV and one job ad (plain text). This is a placeholder page for v0; the interactive flow will be implemented in the app.</p>
      <div class="row">
        <div>
          <label for="cv">Your CV (plain text)</label>
          <textarea id="cv" placeholder="Paste your CV here..."></textarea>
        </div>
        <div>
          <label for="ad">Job Ad (plain text)</label>
          <textarea id="ad" placeholder="Paste the job ad here..."></textarea>
        </div>
      </div>
      <p style="margin-top:16px;"><a class="btn" href="index.html" id="start">Continue</a></p>
    </div>
    <script>
      document.getElementById('start').addEventListener('click', function(){ try { console.log('start_session'); } catch(_){} });
    </script>
  </body>
  </html>
